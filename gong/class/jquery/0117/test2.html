<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:#ffcc00;
            border:1px solid #333;
            margin:200px auto;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $(".show").click(function(){
              $('div').fadeIn(1000, function(){
                 alert("보입니다.");
              });  
           });
           
           $(".hide").click(function(){
              $('div').fadeOut('slow', function(){
                 alert("안보입니다.");
              });  
           });

           $('.toggle').click(function(){
              $('div').fadeToggle('slow');
           });

           $('.opt').click(function(){
             $('div').fadeTo('slow', 0.5);
           });
   
        slideDown(), slideUp(), slideToggle()

        }); //$
    </script>
</head>
<body>
    <button class="opt">옵션</button>
    <button class="toggle">보이고안보이기</button>
    <button class="show">보이기</button>
    <button class="hide">안보이기</button>
    <div></div>
</body>
</html>
