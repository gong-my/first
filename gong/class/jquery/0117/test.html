<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin:5px auto;
            padding:15px;
            width:500px;
            height:200px;
            border:solid 2px #000;
            font-size:20px;
        }
        div.out{
            width:230px;
            height:180px;
            margin:auto 10px;
            background:#d6edfc;
            float:left;
        }
        div.in{
            width:55%;
            height:55%;
            background:#ffcc00;
            margin:10px auto;
        }
        p{
            margin:5px;
            padding:0;
        }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
       let i = 0;
       let n = 0;
       $("div.overout").mouseover(function(){
         $("p:first", this).text("마우스오버");
         $("p:last", this).text(++i);
       }).mouseout(function(){
          $("p:first", this).text("마우스아웃");
       });

       $("div.enterleave").mouseenter(function(){
         $("p:first", this).text("마우스엔터");
         $("p:last", this).text(++n);
       }).mouseleave(function(){
          $("p:first", this).text("마우스리브");
       });

    });
    </script>
</head>
<body>

<div class="container">
   <div class="out overout">
       <p>마우스를 올려보세요</p>
       <div class="in overout">
          <p>마우스를 올려보세요</p>
          <p>0</p>
       </div>
       <p>0</p>
   </div>

   <div class="out enterleave">
    <p>마우스를 올려보세요</p>
    <div class="in enterleave">
       <p>마우스를 올려보세요</p>
       <p>0</p>
    </div>
    <p>0</p>
</div>
</div>    

</body>
</html>
