<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    $(document).ready(function(){
      $("#but1").click(function(){
        $(".a").text(ab);
        
      });
    });

  </script>
</head>
<body>
  <p class="a">홍길동</p>
  <button id="but1">홍길동</button>
  <p class="b">김철수</p>
  <button id="but2">김철수</button>
  <input type="text" id="ab">
  <!-- 선택버튼 만들고 ab에 둘중 하나 작성 -->

  <a href="http://musecom.net/xe" id="link">뮤직아트</a>
  <!-- 버튼을 누르면 a 링크가 팝업되게 -->

   <p id="test1">This is a <b>bold</b> paragraph</p>
   <!-- 버튼을 누르면 텍스트로 출력 html로 출력 -->
</body>
</html>
