    <script>
        function isLeapYear(y) {
           return(y % 100 === 0 ) ? (y % 400 === 0) : (y % 4 === 0);
        }

        function isLeapYear2(y){
            return (y % 4 ===0 && y % 100 !==0) || (y % 400 === 0);
        }
        console.log(isLeapYear2(2024)? `윤년입니다.` : `윤년이아닙니다`);
    </script>
