<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        const site=prompt("네이버,다음,구글,네이트,중 즐겨 사용하는 포털사이트를 선택해주세요");
        let url;
        if(site=="네이버"){
            url="http://www.naver.com";
        }else if(site=="다음"){
            url="http://www.daum.net";
        }else if(site=="구글"){
            url="http://www.google.com";
        }else if(site=="네이트"){
            url="http://www.nate.com";
        }else{
            alert("다시 치세요 빨리");
        }

        if(url) document.location.href=url;
    </script>
</body>
</html>
