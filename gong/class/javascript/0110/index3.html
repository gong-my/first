<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="email" id="email">
    <button onclick="myFunc()">눌러보세요</button>
    <script>
        function myFunc(){
            const myEmail= document.getElementById("email").value;
            const arrurl=['co.kr', 'com', 'net', 'go.kr'];
            let check1=false;
            let check2=false;

            if(myEmail.indexOf('@')> 0){check1 = true;}

            for(let i = 0; i < arrurl.length; i++){
                if(myEmail.indexOf(arrurl[i])>0){
                    check2 = true;
                }
            }
           if(check1 && check2) {
            document.write('당신의 이메일 주소는'+ myEmail + "입니다");
           }else{
            alert("이메일주소가 아닙니다.다시입력하세요.");
            document.getElementById("email"). value="";
            document.getElementById("email"). focus();
            

           }
           }
        
    </script>
     <!--@가 있나 확인 없으면 에러출력
     뒤의 주소가co.kr, com, net, go.kr가 아니면 에러출력
     두 검증이 모두 통과 되면 이메일을 출력-->
</body>
</html>
