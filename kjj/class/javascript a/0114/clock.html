<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
            background-color: #282c34;
            color:#61dafb;
        }
        #clock{
            font-size:3em;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="clock">1234</div>
    <script>
        function updateClock(){

           const now = new Date();
           const hours = now.getHours();
           const minutes = now.getMinutes();
           const seconds = now.getSeconds();
           const nowTime = `${hours}시 ${minutes}분 ${seconds}초`;
           document.getElementById("clock").textContent = '<h1>'+nowTime+'</h2>';
        }

        
    </script>
</body>
</html>
