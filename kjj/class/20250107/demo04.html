<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:940px;
            border:1px solid #ddd;
            padding:20px;
        }
        .col{
            width:300px;
            height:200px;
        }
        .col1{
            background:green;
            float:left;
        }
        .col2{
            background:blue;
            float:left;
        }
        .col3{
            background:red;
            float:left;
        }
        .clear{
            clear:left;
        }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="col col1">col1</div>
        <div class="col col2">col2</div>
        <div class="col col3">col3</div>
        <div class="clear"></div>
    </div>
</body>
</html>
