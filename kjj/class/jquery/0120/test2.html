<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        margin: 100px auto;
        width: 500px;
        height: 700px;
        overflow: hidden;
        position: relative;
      }
      .slider img {
        max-width: 500px;
      }
      .slidein {
        width: 3000px;
        height: 700px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .slidein img {
        float: left;
      }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        setInterval(slide, 3000);
      });
      $(document).ready(function () {
        setInterval(slide, 2000);
      });
      function slide() {
        $(".slidein").animate(
          {
            left: "-500px",
          },
          500,
          function () {
            $(".slidein img:eq(0)").clone().appendTo(".slidein");
            $(".slidein img:eq(0)").remove();
            $(".slidein").css("left", 0);
          }
        );
      }
    </script>
  </head>
  <body>
    <div class="slider">
      <div class="slidein">
        <img src="/kjj/class/images/pd/001.jpg" alt="001" />
        <img src="/kjj/class/images/pd/002.jpg" alt="001" />
        <img src="/kjj/class/images/pd/003.jpg" alt="001" />
        <img src="/kjj/class/images/pd/004.jpg" alt="001" />
        <img src="/kjj/class/images/pd/005.jpg" alt="001" />
      </div>
    </div>
  </body>
</html>
