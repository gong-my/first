<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:#ffcc00;
            border:1px solid #333;
            position:absolute;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
           $("button").click(function(){
             $("div").animate({
                left: '+=50px'
             }, 3000, function(){
                alert("명령을 실행했어요");
             });
           });
        }); //jquery
    </script>
</head>
<body>
    <button>움직여라</button>
    <div></div>
</body>
</html>
