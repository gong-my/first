<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let y =2014; y <= 2050; y++){
            const dt= new Date(y, 0, 1);
            if(dt.getDay()===0){
                console.log(`${y}년 1월 1일은 일요일 입니다.`);
            }
        }
    </script>
</body>
</html>
