<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="animate_scroll(`scroll`)">
    <h1 id="scroll"> w3schools </h1>
    <script>
        function animate_scroll(id){
            let el = document.getElementById(id);
            let textNode = el.childNodes[0];//element에서 텍스트를 가져오기
            let text = textNode.data;//텍스트값
            
            setInterval(function(){
                text=text[text.length -1] + text.substring(0,text.length -1);
                textnode.data =text;
            },200);

            
        }
        
    </script>
</body>
</html>
