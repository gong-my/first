<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<h1>가위,바위,보 게임</h1>");
        const your = prompt("가위,바위, 보 중 하나를 선택하세요.", "가위");
        let gnum;
        switch(your) {
            case "가위" : gnum= 1;  break;
            case "바위" : gnum= 2;  break;
            case "보" : gnum= 3;  break;
            default: alert("잘못 입력하셨습니다");
            location.reload();
            
        }

        const com = Math.ceil(Math.random()*3);
        console.log("나:" + gnum);
        console.log("컴퓨터 :" + com);
        document.write(`나 : <img src="images/${gnum}.jpg" alt="${gnum}">`);
        document.write(`컴퓨터 : <img src="images/${gnum}.jpg" alt="${com}">`);
        

    </script>
    
</body>
</html>
