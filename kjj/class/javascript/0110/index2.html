<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const userNum = prompt("당신의 연락처는?");
         //연락전화번호를 받은 후 뒤으 4글자를 뺀 앞 글자만 쓴다. +****로 뒤에 4글자 반환
        document.write( userNum.substring(0, userNum.length-4) + '****'); // 마지막 4글자를 ****로 변환
 
    </script>
    
</body>
</html>
