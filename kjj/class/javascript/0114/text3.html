<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="pageSelector" onchange="getNav()">
        <option value="">사이트를 선택하세요</option>
        <option value="google.com">구글</option>
        <option value="naver.com">네이버</option>
        <option value="daum.net">다음</option>
    </select>

    <script>
        function getNav(){
            const svalue = document.getElementById("pageSelector").value;
            if(svalue){
                location.href="https://" + svalue;
            }else{
                alert("사이트를 선택하세요.");
            }
        }
    </script>
</body>
</html>
